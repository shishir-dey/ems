services:
  ems-app:
    image: ${DOCKER_USERNAME}/ems:latest
    container_name: ems-app
    restart: unless-stopped
    expose:
      - "5002"
    env_file:
      - .env
    environment:
      - RUST_LOG=info
      - STATIC_FILES_DIR=/app/static
      - BACKEND_PORT=5002
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ems-network

  nginx:
    image: nginx:alpine
    container_name: ems-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      ems-app:
        condition: service_healthy
    networks:
      - ems-network

networks:
  ems-network:
    driver: bridge 